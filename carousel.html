<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Testando Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Maxcdn library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>


<body>

<div class="container">

  <h2>Exemplo de Carousel</h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">


    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>


    <div class="carousel-inner">

      <div class="item active">
        <img src="img/Screen 01.jpg" alt="Loading Screen 01" style="width:100%;">
        <div class="carousel-caption">
          <h3>Screen 01</h3>
          <p class="bg-success">Pokemon Go</p>
        </div>
      </div>

      <div class="item">
        <img src="img/Screen 02.jpg" alt="Loading Screen 02" style="width:100%;">
        <div class="carousel-caption">
          <h3>Screen 02</h3>
          <p><mark>Pokemon Go!</mark></p>
        </div>
      </div>
    
      <div class="item">
        <img src="img/Screen 03.jpg" alt="Loading Screen 03" style="width:100%;">
        <div class="carousel-caption">
          <h3>Screen 03</h3>
          <p><code>Pokemon Go?</code></p>
        </div>
      </div>

      <div class="item">
        <img src="img/Screen 04.png" alt="Loading Screen 04" style="width:100%;">
        <div class="carousel-caption">
          <h3>Screen 04</h3>
          <p><kbd>Pokemon GoÂº</kbd></p>
        </div>
      </div>
  
    </div>

 
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
